<!DOCTYPE html>
<html>
<head>
	<title>REGISTER</title>
	<link rel="stylesheet" type="text/css" href="">

<body>
	<form>
		FIRST NAME:<input type="text" name="first name"><br>
		LAST NAME:<input type="text" name="last name"><br>
		EMAIL:<input type="email" name="email" required><br>
		DATE:<input type="date" name="birthday"><br>
		GENDER:<br>
		<input type="radio" name="gender" value="male">male<br>
		<input type="radio"name="gender" value="female">femail<br>
		<input type="radio"name="gender" value="other">other<br>
		CONTACT NUMBER:<input type="number" required><br>
		Type of ups to be serviced:<br>
		<input type="checkbox" name="home ups" value="Home ups">Home ups<br>
		<input type="checkbox" name="industrial ups" value="Industrial ups"> Industrial ups<br>
		Number of batteries:<br>
		<select name="Number of batteries">
			<option value="1" name="1">1</option>
			<option value="2" name="2">2</option>
			<option value="3"name="3">3</option>
		</select><br>
		<input type="submit" value="register!">
		<input type="reset"><br>
		<a href="list.html">back</a> 
	</form>


</body>
</html>
